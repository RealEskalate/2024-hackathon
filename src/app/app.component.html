<app-consent></app-consent>
<ng-container *ngIf="isModalOpen">
  <div
    class="fixed top-0 left-0 z-50 w-full mt-5 pt-3 flex flex-col justify-end"
  >
    <div class="modal-overlay"></div>
    <div
      class="border border-gray-600 modal-box w-11/12 max-sm:w-full max-sm:mx-2 max-w-5xl bg-gray-900 text-center flex flex-col mt-4 shadow-lg m-auto"
    >
      <app-what-we-provide></app-what-we-provide>
    </div>
  </div>
</ng-container>
<div *ngIf="!modalOpen" class="relative z-40">
  <app-header [currentSection]="currentSection"></app-header>
</div>
<router-outlet></router-outlet>
<div
  *ngIf="!modalOpen"
  class="fixed {{
    showChat ? 'h-5/6 w-1/3' : 'h-auto w-auto'
  }} bottom-4 z-50 h-5/6 w-1/3 gap-y-4 px-5  right-4 flex flex-col  items-end  justify-end  "
>
  <div *ngIf="showChat" class="mx-4 pt-5 h-full w-full ">
    <app-bot (closeChatEvent)="toggleChatBtn()"></app-bot>
    <!-- <app-chat-bot (closeChatEvent)="toggleChatBtn()"></app-chat-bot> -->
  </div>
  <button
    *ngIf="!isButtonAtBottom || showChat"
    (click)="toggleChatBtn()"
    class="bg-indigo-600 text-white p-3 rounded-full shadow hover:bg-indigo-800"
  >
    <svg
      *ngIf="!showChat"
      viewBox="0 0 512 512"
      fill="currentColor"
      class="w-8 h-8"
    >
      <path
        d="M448 312.43c.77-1.11 1.51-2.26 2.27-3.34A174.55 174.55 0 00480 211.85C480.32 112.55 396.54 32 292.94 32c-90.36 0-165.74 61.49-183.4 143.12a172.81 172.81 0 00-4 36.83c0 99.4 80.56 182.11 184.16 182.11 16.47 0 38.66-4.95 50.83-8.29s24.23-7.75 27.35-8.94 8-2.41 11.89-1.29l77.42 22.38a4 4 0 005-4.86l-17.72-67.49c-1.23-5-1.39-5.94 3.53-13.14z"
      />
      <path
        d="M312.54 415.38a165.32 165.32 0 01-23.26 2.05c-42.43 0-82.5-11.2-115-32.2a184.09 184.09 0 01-53.09-49.32c-26.08-34.57-40.3-78.51-40.3-124.49 0-3.13.11-6.14.22-9.16a4.34 4.34 0 00-7.54-3.12 158.76 158.76 0 00-14.86 195.24c2.47 3.77 3.87 6.68 3.44 8.62l-14.09 72.26a4 4 0 005.22 4.53l68-24.24a16.85 16.85 0 0112.92.22c20.35 8 42.86 12.92 65.37 12.92a169.45 169.45 0 00116.63-46 4.29 4.29 0 00-3.66-7.31z"
      />
    </svg>
    <!-- <img
      *ngIf="!showChat"
      src="assets/mingcute_message-4-fill.svg"
      alt="..."
      class="w-8 h-8"
    />  -->
    <svg
      *ngIf="showChat"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-8 h-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  </div>


  <div id="footer" class="relative z-40">
    <app-footer></app-footer>
  </div>
