  <div

    class="text-white bg-yellow-600 text-center w-full shadow-md custom-banner relative"
  >
    <div

        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="white"
        aria-hidden="true"
      >

          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg></button>
    </div>
    <div class="flex justify-center items-center py-2 px-2 md:px-4">
