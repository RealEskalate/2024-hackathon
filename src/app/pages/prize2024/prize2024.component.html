<section
  id="prize2024"
  class="flex fade min-h-screen py-24 max-sm:px-4 max-md:py-16 max-xl:px-12 px-32 flex-col justify-center"
>
<!-- This is the video content -->
  <div class="mb-16">
    <div class="stack w-full" id="bigVideo">
      <div class="text-center aspect-[96/54] w-4/5 max-sm:w-full card bg-black">
        <div
          class="absolute -inset-[2px] mx-auto bg-gradient-to-r from-yellow-400 to-indigo-600 rounded-2xl"
          aria-hidden="true"
        ></div>

        <div
          class="absolute inset-0 mx-auto h-full w-full bg-indigo-800 rounded-2xl"
          aria-hidden="true"
        >
          <div class="relative h-full w-full">
            <iframe
              id="videoIframe"
              class="h-full w-full absolute bg-black inset-0 object-center object-contain rounded-2xl"
              src="https://www.youtube.com/embed/Cct1ix0Er88?si=BDBKqeDBNnOfOFdY"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div
        class="text-center aspect-[94/56] card w-4/5 max-sm:w-full bg-indigo-800"
      ></div>
      <div
        class="text-center aspect-[92/58] card w-4/5 max-sm:w-full bg-indigo-800"
      ></div>
    </div>
  </div>

  <p class="sm:text-[4rem] text-center text-4xl font-semibold mb-4 text-white">
    $30K Prize
  </p>
  <div
    class="flex pb-16 items-center max-lg:flex-wrap max-sm:flex-col gap-x-12 gap-y-8 pt-12 justify-center"
  >
    <div class="max-lg:order-2">
      <app-prize-card [prize]="secondPrize"></app-prize-card>
    </div>
    <div class="max-lg:order-1">
      <app-prize-card [prize]="firstPrize"></app-prize-card>
    </div>
    <div class="max-lg:order-3">
      <app-prize-card [prize]="thirdPrize"></app-prize-card>
    </div>
  </div>

  <p class="sm:text-4xl text-center text-2xl font-medium mb-4 text-white">
    Other Prize Tracks
  </p>
  <div
    class="grid grid-cols-2 pt-8 gap-4 max-lg:grid-cols-2 max-md:grid-cols-1 items-stretch"
  >
    <app-track-card
      *ngFor="let track of tracks"
      [track]="track"
    ></app-track-card>
  </div>
</section>
