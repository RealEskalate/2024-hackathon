    />

  </video>

    [registrationLink]="mentorsRegistrationLink"
    [showModal]="showMentorsModal"
    (closeModalEvent)="onHideModal()"
  ></app-mentors-registration>
  <app-advisors-registration
    [registrationLink]="advisorsRegistrationLink"
    [showModal]="showAdvisorsModal"
    (closeModalEvent)="onHideModal()"

            AI for Impact - Solving Africa's Challenges

              >
                Hackathon Semifinals Has Started!
              </p>

              <div class="flex items-start text-lg font-normal py-3 ">

                <p class="">

                  <strong
                    class="font-bold text-transparent bg-gradient-to-r from-indigo-600 to to-pink-500 bg-clip-text"

                  universities and high schools in
                  <strong
                    class="font-bold text-transparent bg-gradient-to-r from-indigo-600 to to-pink-500 bg-clip-text"
                  >
                    48</strong
                  >
                  African countries.
                </p>
              </div>
              <div class="flex items-start text-lg font-normal pb-2 ">
                <img src="assets/star.svg" alt="star" class="pr-5" />
                <p class="">
                  Generated
                  <strong
                    class="font-bold text-transparent bg-gradient-to-r from-indigo-600 to to-pink-500 bg-clip-text"
                    >500+</strong
                  >
                  project ideas, leading to
                  <strong
                    class="font-bold bg-gradient-to-r text-transparent from-indigo-600 to to-pink-500 bg-clip-text"
                    >32</strong
                  >
                  projects in the semi-finals.
                </p>
              </div>
